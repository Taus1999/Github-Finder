<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://bootswatch.com/4/solar/bootstrap.min.css">
    <!-- <link rel="stylesheet" href="https://bootswatch.com/4/slate/bootstrap.min.css"> -->
    <link rel="stylesheet" href="css/style.css">
    <title>Github Finder</title>
    <link rel="shortcut icon" type="images/png" href="img/icon.png">
</head>
<body>
    <nav class="navbar navbar-dark bg-warning mb-3 ">
        <div class="container" style="text-align: center;">
            <a href="#" class="navbar-brand">Github Finder</a>
        </div>
    </nav>
    <div class="container searchContainer">
        <div class="search card card-body">
            <h1>Search Github Users</h1>
            <p class="lead">Enter a username to fetch user profile and repos</p>
            <input type="text" id="searchUser" class="form-control bg-light" placeholder="Github Username..">
            <br>
            <button id="searchBtn" class="btn btn-success">Search</button>
        </div>
        <br>
        <div id="profile"></div>
    </div>
    <footer class="mt-5 p-3 text-center bg-light">
        Github Finder &copy;
    </footer>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"  crossorigin="annonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/2.6.0/umd/popper.min.js" integrity="sha512-BmM0/BQlqh02wuK5Gz9yrbe7VyIVwOzD1o40yi1IsTjriX/NGF37NyXHfmFzIlMmoSIBXgqDiG1VNU6kB5dBbA==" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    <script src="js/ui.js"></script>
    <script src="js/script.js"></script>
    
</body>
</html>
